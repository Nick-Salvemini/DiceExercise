<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="diceRoll.css">
    <title>dice roll</title>
</head>

<body>
    <h1>Dice Roll</h1>

    <div class="row">

        <div id="p1" class="col-4">
            <button id="rollDice" class="roll">Roll Dice</button>
            <div id="diceDiv1" class="diceDiv text-bg-primary p-3">
                <img id="diceImg1" class="diceImg hideImg" src="/diceImages/1.png" alt="dice">
            </div>
        </div>

        <div id="board" class="col-4">
            <table>
                <tbody>
                    <tr>
                        <td class="diceSlot p1c1" id="p1c1r1"></td>
                        <td class="diceSlot p1c2" id="p1c2r1"></td>
                        <td class="diceSlot p1c3" id="p1c3r1"></td>
                    </tr>
                    <tr>
                        <td class="diceSlot p1c1" id="p1c1r2"></td>
                        <td class="diceSlot p1c2" id="p1c2r2"></td>
                        <td class="diceSlot p1c3" id="p1c3r2"></td>
                    </tr>
                    <tr>
                        <td class="diceSlot p1c1" id="p1c1r3"></td>
                        <td class="diceSlot p1c2" id="p1c2r3"></td>
                        <td class="diceSlot p1c3" id="p1c3r3"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="total" id="p1c1Total"></td>
                        <td class="total" id="p1c2Total"></td>
                        <td class="total" id="p1c3Total"></td>
                    </tr>
                </tfoot>
            </table>
            <table>
                <thead>
                    <tr>
                        <td class="total" id="p2c1Total"></td>
                        <td class="total" id="p2c2Total"></td>
                        <td class="total" id="p2c3Total"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="diceSlot" id="p2c1r3"></td>
                        <td class="diceSlot" id="p2c2r3"></td>
                        <td class="diceSlot" id="p2c3r3"></td>
                    </tr>
                    <tr>
                        <td class="diceSlot" id="p2c1r2"></td>
                        <td class="diceSlot" id="p2c2r2"></td>
                        <td class="diceSlot" id="p2c3r2"></td>
                    </tr>
                    <tr>
                        <td class="diceSlot" id="p2c1r1"></td>
                        <td class="diceSlot" id="p2c2r1"></td>
                        <td class="diceSlot" id="p2c3r1"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="p2" class="col-4 align-self-end">
            <!-- <button id="roll2" class="roll">Roll Dice</button> -->
            <div id="diceDiv2" class="diceDiv text-bg-primary p-3">
                <img id="diceImg2" class="diceImg hideImg" src="/diceImages/1.png" alt="dice">
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/src/Game.js"></script>


</body>

</html>
